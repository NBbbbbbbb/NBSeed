<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var myObject = {
            foo: "bar",

            func: function () {

                var self = this;

                console.log(this.foo);

                console.log(self.foo);

                (function () {

                    console.log(this.foo);

                    console.log(self.foo);

                }());

            }

        };
        


        myObject.func()
    </script>
</body>

</html>
